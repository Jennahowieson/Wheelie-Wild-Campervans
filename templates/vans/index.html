{% extends "base.html" %}
{% block content %}

<h2>All Wheelie Wild Campervans</h2>

<main id="all_vans">
    {% for van in vans %}
    <section class=thumbnail>
        <h3>{{van.van_name }}</h3>
        <p>{{ van.reg_plate }}</p>
        <p>{{ van.year }}</p>
        <p>{{ van.capacity }}</p>
        <p>{{ van.type }}</p>
        <a href="/vans/{{ van.id }}/edit">Edit</a>
        <form action="/vans/{{ van.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
        <a href="/van/{{ van.id }}">Details</a>
    </section>
    {% endfor %}
</main>
{% endblock %}
