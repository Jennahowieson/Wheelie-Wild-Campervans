{% extends "base.html" %}
{% block content %}

<h2>{{ van.van_name }} Details</h2>
<main id="all_objects">
    <section class=thumbnail>
        <p>{{ van.reg_plate }}</p>
        <p>{{ van.year }}</p>
        <p>{{ van.capacity }}</p>
        <p>{{ van.type }}</p>
        <a href="/vans/{{ van.id }}/edit">Edit</a>
        <form action="/vans/{{ van.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
        <a href="/van/{{ van.id }}">Details</a>
    </section>
</main>

{% endblock %}
