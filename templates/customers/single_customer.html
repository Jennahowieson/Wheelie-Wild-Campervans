{% extends "base.html" %}
{% block content %}

<h2>{{ customer.customer_name }}'s Customer Details</h2>
<main id="all_objects">
    <section class=thumbnail>
        <p>{{ customer.license }}</p>
        <p>{{ customer.friends }}</p>
        <p>{{ customer.budget }}</p>
        <a href="/customers/{{ customer.id }}/edit">Edit</a>
        <form action="/customers/{{ customer.id }}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
        <a href="/customers/{{ customer.id }}">Details</a>
    </section>
</main>

{% endblock %}
